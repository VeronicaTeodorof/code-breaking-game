<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebreaking Game | Play</title>
    <meta name="description" content="Codebreaking Game: can you crack the code in 10 tries? ">

    <!-- Bootstrap css -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"> -->

    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- <h1 class="custom-box">Codebreaking Game</h1> -->

        <!-- Buttons container -->
        <div class="buttons-container">
            <button class="game-button" id="instructions">‚ùì</button>
            <button class="game-button" id="return-home">üè†</button>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Feedback section -->
        <section id="feedback">
            <div id="first-column" class="custom-container">
                <div class="guess"><span class="guess-span visible-text"></span><span class="feedback-span float-right"></span></div>
                <div class="guess"><span class="guess-span visible-text"></span><span class="feedback-span float-right"></span></div>
                <div class="guess"><span class="guess-span visible-text"></span><span class="feedback-span float-right"></span></div>
                <div class="guess"><span class="guess-span visible-text"></span><span class="feedback-span float-right"></span></div>
                <div class="guess"><span class="guess-span visible-text"></span><span class="feedback-span float-right"></span></div>
            </div>
            <div id="second-column" class="custom-container">
                <div class="guess"><span class="guess-span visible-text"></span><span class="feedback-span float-right"></span></div>
                <div class="guess"><span class="guess-span visible-text"></span><span class="feedback-span float-right"></span></div>
                <div class="guess"><span class="guess-span visible-text"></span><span class="feedback-span float-right"></span></div>
                <div class="guess"><span class="guess-span visible-text"></span><span class="feedback-span float-right"></span></div>
                <div class="guess"><span class="guess-span visible-text"></span><span class="feedback-span last float-right"></span></div>
            </div>
        </section>

        <!-- Play section -->
        <section id="play-area">
            <div>
                <div id="error-modal" class="hidden"></div>
                <form id="guess-form" class="guess-form">
                    <h2>Enter code here:</h2>
                    <!-- input mode="numeric" makes virtual keyboard dispaly numeric values only;
                     This was needed in order to save space (10 to 20% of screen height) on mobile devices.
                     Code was taken from stackoverflow and suggested by Kevin Loughrey -->
                    <input id="input1" name="input1" type="number" inputmode="numeric" class="input" aria-labelledby="input1" required>
                    <input id="input2" name="input2" type="number" inputmode="numeric" class="input" aria-labelledby="input2" required>
                    <input id="input3" name="input3" type="number" inputmode="numeric" class="input" aria-labelledby="input3" required>
                    <input id="input4" name="input4" type="number" inputmode="numeric" class="input" aria-labelledby="input4" required>
                    <br>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </section>

        <!-- Images Section -->
        <section id="images">
            <!-- Dragon container-->
            <div id="dragon-sleeping">
                <img src="assets/images/big-dragon-sleeping.webp" alt="Dragon Sleeping">
            </div>

        </section>
        
        
    </main>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS-->
    <script src="scripts/game.js"></script>
</body>
</html>
