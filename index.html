<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codebreaking Game</title>
    <meta name="description" content="Codebreaking Game: can you crack the code in 10 tries? ">

    <!-- custom css -->
     <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="box">Codebreaking Game</h1>
    </header>

    <!-- Main -->
    <main>

        <!-- Feedback section -->
        <section id="feedback">
            <div id="first-column" class="container">
                <div class="guess"><p></p><span></span></div>
                <div class="guess"><p></p><span></span></div>
                <div class="guess"><p></p><span></span></div>
                <div class="guess"><p></p><span></span></div>
                <div class="guess"><p></p><span></span></div>
            </div>
            <div id="second-column" class="container">
                <div class="guess"><p></p><span></span></div>
                <div class="guess"><p></p><span></span></div>
                <div class="guess"><p></p><span></span></div>
                <div class="guess"><p></p><span></span></div>
                <div class="guess"><p></p><span></span></div>
            </div>
        </section>

        <!-- Play section -->
        <section id="play-area">
            <div>
                <div id="message"></div>
                <form id="guess-form" class="form">
                    <input id="input1" name="input1" type="number" class="input" aria-labelledby="input1">
                    <input id="input2" name="input2" type="number" class="input" aria-labelledby="input2">
                    <input id="input3" name="input3" type="number" class="input" aria-labelledby="input3">
                    <input id="input4" name="input4" type="number" class="input" aria-labelledby="input4">
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
    <footer>
         <div id="play-button-div">
            <button id="play-button" class="box">Play</button>
         </div>
    </footer>
    <script src="scripts/game.js"></script>
</body>
</html>
